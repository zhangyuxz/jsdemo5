<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #ul{margin:0;padding: 0;}
        #ul li{padding: 10px;background: red;margin: 6px;list-style: none;float: left;}
    </style>
</head>
<body>
<input id="inp" type="text">
<input id="inp1" type="button" value="左侧入">
<input id="inp2" type="button" value="右侧入">
<input id="inp3" type="button" value="左侧出">
<input id="inp4" type="button" value="右侧出">
<ul id="ul">
</ul>
<script>
    window.onload=function(){
        var oInp = document.getElementById('inp');
        var oInp1 = document.getElementById('inp1');
        var oInp2 = document.getElementById('inp2');
        var oInp3 = document.getElementById('inp3');
        var oInp4 = document.getElementById('inp4');
        oInp1.onclick = function(){
            var oUl = document.getElementById('ul');
            var str = oInp.value;
            var newLi = document.createElement('li');
            var newText = document.createTextNode(str);
            newLi.appendChild(newText);
            oUl.insertBefore(newLi,oUl.childNodes[0]);
            oInp.value = '';
        };
        oInp2.onclick = function(){
            var oUl = document.getElementById('ul');
            var str = oInp.value;
            var newLi = document.createElement('li');
            var newText = document.createTextNode(str);
            newLi.appendChild(newText);
            oUl.appendChild(newLi);
            oInp.value = '';
        };
        oInp3.onclick = function(){
            var oUl = document.getElementById('ul');
            var nodes = getNodes(oUl);
            var targetLi = nodes.childNodes[0];
            alert(targetLi.innerHTML);
            oUl.removeChild(targetLi);
        };
        oInp4.onclick = function(){
            var oUl = document.getElementById('ul');
            var nodes = getNodes(oUl);
            var targetLi = nodes.childNodes[nodes.childNodes.length-1];
            alert(targetLi.innerHTML);
            oUl.removeChild(targetLi);
        }
    };
    //删除空白节点方法
    function getNodes(node){
        for(var i=0;i<node.childNodes.length;i++){
            if(node.childNodes[i].nodeType == 3 && /^\s+$/.test(node.childNodes[i].nodeValue)){
                node.childNodes[i].parentNode.removeChild(node.childNodes[i]);
            }
        }
        return node;
    }
</script>
</body>
</html>
